<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Login</h1>
<form>
    <input type="text" id="username"></br>
    <input type="password" id="passward"></br>
    <button type="button" onclick="login()">Login</button>
</form>

<script>
    // await 지점을 기억한 채로 login 함수의 스택을 빠져나옴
    async function login() {
        let userDTO = {
            username:document.querySelector("#username").value,
            password:document.querySelector("#passward").value
        }
        console.log(userDTO);

        let userJson = JSON.stringify(userDTO);
        console.log(userJson);

        let r1 = await fetch("http://127.0.0.1:8081/api/login", {
            method:"post",
            body: userJson,
            headers:{
                "Content-Type":"application/json; charset=utf-8"
            }
        });
        console.log("status:", r1.status);

        let r2 = await r1.json();
        console.log(r2);
    }
    // 빠져 나옴(async) -> login함수 내부에 있는 값들을 메모리에 복사해둬야 함(캡쳐링)
</script>
</body>
</html>
